<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Comic Strip</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1> Mini Comic Strip</h1>
<img src="comic.jpg" >
  <section class="comic-strip">
    <div class="panel">

      <p>"Where did my homework go?"</p>
    </div>
    <div class="panel">

      <p>"The dog ate it... again!"</p>
    </div>
    <div class="panel">

      <p>"Guess he wanted an A too!"</p>
    </div>
  </section>

  <div class="info">
    <h2> Characters</h2>
    <p>Max the student and Barky the clever dog.</p>

    <h2> Making Of</h2>
    <p>Drawn in a sketchbook, scanned, and colored digitally.</p>
  </div>

</body>
</html>
